<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSearch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000;
            --link-color: #1a0dab;
            --url-color: #006621;
            --bg-color: #fff;
            --gray: #dfe1e5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BLACK TOP BAR --- */
        .topbar {
            background-color: #000;
            color: #fff;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            font-size: 13px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .top-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .top-btn:hover { opacity: 1; }

        /* --- MAIN LAYOUT (State: Home) --- */
        #app {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally Center */
            justify-content: center; /* Vertically Center */
            margin-top: 30px; /* Offset for topbar */
            min-height: calc(100vh - 30px);
            transition: all 0.3s ease;
        }

        /* Logo */
        #logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        /* Search Container */
        .search-wrapper {
            width: 584px;
            max-width: 90%;
            text-align: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--gray);
            border-radius: 24px;
            padding: 0 15px;
            height: 44px;
            background: #fff;
            transition: box-shadow 0.2s;
        }

        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            margin-left: 10px;
        }

        /* Controls (Slider) */
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #555;
        }

        /* --- LAYOUT (State: Results) --- */
        body.results-mode #app {
            justify-content: flex-start;
            align-items: flex-start;
            padding-top: 25px;
            min-height: auto;
        }

        body.results-mode .search-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid #ebebeb;
            padding-bottom: 20px;
            padding-left: 20px;
            margin-bottom: 0;
            max-width: 100%;
        }

        body.results-mode #logo {
            height: 30px;
            width: auto;
            margin-bottom: 0;
            margin-right: 25px;
            cursor: pointer;
        }

        body.results-mode .search-box {
            width: 600px;
            height: 40px;
        }

        body.results-mode .controls {
            margin-top: 0;
            margin-left: 20px;
        }

        /* --- RESULTS LIST --- */
        #results {
            padding-left: 150px; /* Classic search engine indent */
            padding-top: 20px;
            padding-bottom: 50px;
            max-width: 650px;
            display: none; /* Hidden on home */
        }
        
        body.results-mode #results { display: block; }

        @media(max-width: 800px) {
            body.results-mode .search-wrapper { flex-direction: column; align-items: flex-start; gap: 10px; }
            #results { padding-left: 20px; padding-right: 20px; }
        }

        .res-item { margin-bottom: 25px; }
        
        .res-url {
            color: var(--url-color);
            font-size: 12px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .click-badge {
            background: #f1f3f4;
            color: #333;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 2px;
            border: 1px solid #ddd;
        }

        .res-title {
            color: var(--link-color);
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
        }
        .res-title:hover { text-decoration: underline; }

        .res-snippet {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
        }

        /* --- MODAL --- */
        #addModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-box {
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-box input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-btn {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-weight: bold;
        }
        .btn-cancel { background: #f1f3f4; color: #333; margin-right: 10px; }
        .btn-submit { background: #1a73e8; color: #fff; }

        /* --- CUSTOM TOAST ALERT --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 3000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* --- SLIDER TOGGLE --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(14px); }

    </style>
</head>
<body>

    <!-- Black Top Bar -->
    <nav class="topbar">
        <button class="top-btn" onclick="openModal()">+ Add Page</button>
    </nav>

    <!-- App Container -->
    <div id="app">
        
        <!-- Logo -->
        <img src="os.png" alt="OpenSearch" id="logo" onclick="resetHome()">

        <!-- Search Area -->
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:#9aa0a6;"></i>
                <input type="text" id="queryInput" placeholder="Search community..." onkeydown="if(event.key==='Enter') doSearch()">
            </div>

            <div class="controls">
                <span>Top Clicks</span>
                <label class="switch">
                    <input type="checkbox" id="sortToggle" onchange="if(document.body.classList.contains('results-mode')) doSearch()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Results List -->
        <div id="results"></div>

    </div>

    <!-- Modal -->
    <div id="addModal">
        <div class="modal-box">
            <h3 style="margin:0;">Add to Index</h3>
            <p style="font-size:12px; color:#666;">Enter a valid URL to add to the community drive.</p>
            <input type="text" id="newUrl" placeholder="https://...">
            <div>
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-submit" onclick="submitPage()">Add Page</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast">Notification</div>

    <script>
        // CONFIG
        const GAS_URL = "https://script.google.com/macros/s/AKfycby6J_8mE5QcRbL6YoEKI1Tcz0gu3SlWWfMRN8JhTJ7OGsJV22C8qx-kVUyZE88u_W6f/exec";
        
        const BLOCKLIST = [
            "openai", "chatgpt", "anthropic", "claude", "midjourney", 
            "google.com", "bing.com", "facebook.com", "amazon.com", "gemini"
        ];

        // --- INIT ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('q')) {
                document.getElementById('queryInput').value = params.get('q');
                doSearch(params.get('q'));
            }
        };

        function resetHome() {
            document.body.classList.remove('results-mode');
            document.getElementById('results').innerHTML = '';
            document.getElementById('queryInput').value = '';
            window.history.pushState({}, '', window.location.pathname);
        }

        // --- UI ACTIONS ---
        function showToast(message) {
            const t = document.getElementById("toast");
            t.innerText = message;
            t.className = "show";
            setTimeout(() => { t.className = t.className.replace("show", ""); }, 3000);
        }

        function openModal() {
            document.getElementById('addModal').style.display = 'flex';
            document.getElementById('newUrl').focus();
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        // --- SEARCH ENGINE ---
        function doSearch(forcedQuery = null) {
            const query = forcedQuery || document.getElementById('queryInput').value;
            if(!query.trim()) return;

            // Switch to results view
            document.body.classList.add('results-mode');
            
            // Update URL
            const newUrl = `${window.location.pathname}?q=${encodeURIComponent(query)}`;
            window.history.pushState({path:newUrl}, '', newUrl);

            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<div style="color:#777; margin-top:20px;"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</div>';

            fetchResults(query);
        }

        async function fetchResults(query) {
            const resDiv = document.getElementById('results');
            
            try {
                // 1. Fetch
                const response = await fetch(`${GAS_URL}?action=search&q=${encodeURIComponent(query)}`);
                let data = await response.json();

                // 2. Filter Blocklist
                data = data.filter(item => !BLOCKLIST.some(b => item.url.toLowerCase().includes(b)));

                // 3. Sort
                if(document.getElementById('sortToggle').checked) {
                    data.sort((a,b) => b.clicks - a.clicks);
                }

                resDiv.innerHTML = '';

                if(data.length === 0) {
                    resDiv.innerHTML = '<p>No results found. <a href="#" onclick="openModal()">Add this page?</a></p>';
                    return;
                }

                // 4. Render
                data.forEach((item, idx) => {
                    const host = new URL(item.url).hostname;
                    
                    const div = document.createElement('div');
                    div.className = 'res-item';
                    div.id = `r-${idx}`;
                    div.innerHTML = `
                        <div class="res-url">
                            <i class="fa-regular fa-file"></i> ${host}
                            <span class="click-badge">${item.clicks} Clicks</span>
                        </div>
                        <a href="${item.url}" class="res-title" target="_blank" onclick="track('${item.url}')">
                            ${item.url}
                        </a>
                        <div class="res-snippet">
                            <span style="color:#ccc">Loading text...</span>
                        </div>
                    `;
                    resDiv.appendChild(div);
                    
                    // Lazy load meta
                    getMeta(item.url, idx);
                });

            } catch(e) {
                console.error(e);
                resDiv.innerHTML = '<p style="color:red">Connection Error. Check GAS Script.</p>';
            }
        }

        async function getMeta(url, idx) {
            try {
                const res = await fetch(`${GAS_URL}?action=metadata&url=${encodeURIComponent(url)}`);
                const meta = await res.json();
                
                const el = document.getElementById(`r-${idx}`);
                if(el) {
                    if(meta.title && meta.title !== "Site Unreachable") {
                        el.querySelector('.res-title').innerText = meta.title;
                    }
                    if(meta.snippet) {
                        el.querySelector('.res-snippet').innerText = meta.snippet;
                    }
                }
            } catch(e) { }
        }

        function track(url) {
            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'click', url: url })
            });
        }

        async function submitPage() {
            const input = document.getElementById('newUrl');
            const url = input.value.trim();
            
            if(!url.startsWith('http')) {
                showToast("Error: URL must start with http:// or https://");
                return;
            }

            closeModal();
            showToast("Connecting to Community Drive...");

            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'add', url: url })
                });
                showToast("Success! Page added.");
                input.value = '';
            } catch(e) {
                showToast("Error: Could not add page.");
            }
        }

    </script>
</body>
</html>
