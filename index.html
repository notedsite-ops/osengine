<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSearch</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --link-blue: #1a0dab;
            --url-green: #006621;
            --text-gray: #4d5156;
            --bg-color: #ffffff;
            --border-color: #dfe1e5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BLACK TOP NAV --- */
        .topbar {
            background-color: #000;
            height: 35px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .top-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.9;
        }
        .top-btn:hover { opacity: 1; text-decoration: underline; }

        /* --- APP CONTAINER --- */
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 35px;
            min-height: calc(100vh - 35px);
            transition: all 0.3s ease;
        }

        /* --- HOME STATE --- */
        #logo {
            max-width: 272px;
            height: auto;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .search-wrapper {
            width: 584px;
            max-width: 90%;
            text-align: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 15px;
            background: #fff;
            height: 24px;
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            margin-left: 10px;
        }

        /* --- FILTERS TAB --- */
        .filters-tab {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 13px;
            color: #5f6368;
            padding: 10px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info {
            margin-top: 25px;
            font-size: 12px;
            color: #333;
            max-width: 400px;
            line-height: 1.5;
            padding: 10px;
            text-align: center;
        }

        /* --- RESULTS STATE (Triggered by JS) --- */
        body.results-mode #app {
            justify-content: flex-start;
            align-items: flex-start;
            padding-top: 25px;
        }

        body.results-mode .search-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid #ebebeb;
            padding-bottom: 15px;
            padding-left: 20px;
            margin-bottom: 0;
            max-width: 100%;
        }

        body.results-mode #logo {
            height: 30px;
            width: auto;
            margin-bottom: 0;
            margin-right: 25px;
        }

        body.results-mode .search-box {
            width: 600px;
            height: 24px;
        }

        body.results-mode .filters-tab {
            margin: 0 0 0 20px;
            padding: 0;
        }
        
        body.results-mode .info { display: none; }

        /* --- RESULTS LIST --- */
        #resultsArea {
            display: none;
            padding-left: 165px;
            padding-top: 20px;
            padding-bottom: 50px;
            max-width: 650px;
        }
        body.results-mode #resultsArea { display: block; }

        @media(max-width: 800px) {
            body.results-mode .search-wrapper { flex-direction: column; align-items: flex-start; gap: 15px; }
            #resultsArea { padding-left: 20px; padding-right: 20px; }
            body.results-mode .filters-tab { margin-left: 0; margin-top: 10px; }
        }

        .res-item { margin-bottom: 30px; }
        
        .res-meta-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #202124;
            margin-bottom: 4px;
        }
        
        .res-site-name { font-weight: bold; color: #202124; }
        
        .res-stats {
            font-size: 11px;
            color: #5f6368;
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Vote Controls */
        .vote-box {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 5px;
        }
        .vote-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #9aa0a6;
            font-size: 14px;
            padding: 0;
            transition: color 0.2s;
        }
        .vote-btn:hover { color: #1a0dab; }
        .vote-count { font-weight: bold; font-size: 11px; min-width: 15px; text-align: center; }

        .res-title {
            color: var(--link-blue);
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin-bottom: 3px;
            line-height: 1.3;
        }
        .res-title:hover { text-decoration: underline; }

        .res-snippet {
            color: var(--text-gray);
            font-size: 14px;
            line-height: 1.58;
        }

        /* --- ADD PAGE MODAL --- */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-box {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(32,33,36,0.28);
            text-align: center;
        }
        .modal-box input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
        .modal-btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .btn-cancel { background: transparent; color: #1a73e8; margin-right: 10px; }
        .btn-save { background: #1a73e8; color: white; }

        /* --- TOAST --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #202124;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 3000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* --- SWITCH --- */
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #1a73e8; }
        input:checked + .slider:before { transform: translateX(16px); }

    </style>
</head>
<body>

    <!-- NAV -->
    <div class="topbar">
        <button class="top-btn" onclick="toggleModal(true)">add page</button>
    </div>

    <!-- APP -->
    <div id="app">
        <img src="os.png" alt="OpenSearch" id="logo" onclick="resetHome()">
        
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:#9aa0a6;"></i>
                <input type="text" id="searchInput" placeholder="search openweb..." onkeydown="if(event.key==='Enter') performSearch()">
            </div>

            <!-- FILTERS TAB -->
            <div class="filters-tab">
                <div class="filter-item">
                    <span>Sort Votes</span>
                    <label class="switch">
                        <!-- Votes On By Default -->
                        <input type="checkbox" id="sortVotes" checked onchange="handleSort('votes')">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="filter-item">
                    <span>Sort Clicks</span>
                    <label class="switch">
                        <input type="checkbox" id="sortClicks" onchange="handleSort('clicks')">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="info">
                <p class="text">opensearch is powered by YOU! search without cranking up the freaking ram prices. i speak for all of us when i say <b>EVERYONE</b> would like that.</p>
            </div>
        </div>

        <div id="resultsArea"></div>
    </div>

    <!-- MODAL -->
    <div id="modalOverlay">
        <div class="modal-box">
            <h3>Add URL to Index</h3>
            <p style="color:#666; font-size:13px;">Help grow the community database.</p>
            <input type="text" id="newUrlInput" placeholder="https://example.com">
            <div>
                <button class="modal-btn btn-cancel" onclick="toggleModal(false)">Cancel</button>
                <button class="modal-btn btn-save" onclick="submitPage()">Add Page</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast">Message</div>

    <script>
        // *** CONFIGURATION ***
        const API_URL = "https://script.google.com/macros/s/AKfycbzsAtk4fFJl3WxqMKJ1NqpL7Ius13dtpSXhefo3F3Kfa_HW9hBsoGBfSLRofe__17Z7Qg/exec";

        const BLOCKLIST = [
            "openai", "chatgpt", "anthropic", "claude", "midjourney", 
            "google.com", "bing.com", "facebook.com", "gemini"
        ];

        window.onload = function() {
            const q = new URLSearchParams(window.location.search).get('q');
            if (q) {
                document.getElementById('searchInput').value = q;
                performSearch(q);
            }
        };

        function resetHome() {
            document.body.classList.remove('results-mode');
            document.getElementById('resultsArea').innerHTML = '';
            document.getElementById('searchInput').value = '';
            window.history.pushState({}, '', window.location.pathname);
        }

        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
            if(show) document.getElementById('newUrlInput').focus();
        }

        function toast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.className = "show";
            setTimeout(() => { t.className = t.className.replace("show", ""); }, 3000);
        }

        // Handle Toggle Logic (Only one active at a time)
        function handleSort(type) {
            const votes = document.getElementById('sortVotes');
            const clicks = document.getElementById('sortClicks');

            if(type === 'votes' && votes.checked) clicks.checked = false;
            if(type === 'clicks' && clicks.checked) votes.checked = false;
            
            // If user unchecks both, default back to votes
            if(!votes.checked && !clicks.checked) votes.checked = true;

            if(document.body.classList.contains('results-mode')) performSearch();
        }

        function performSearch(forcedQuery = null) {
            const query = forcedQuery || document.getElementById('searchInput').value;
            if (!query.trim()) return;

            document.body.classList.add('results-mode');
            const newUrl = `${window.location.pathname}?q=${encodeURIComponent(query)}`;
            window.history.pushState({path:newUrl}, '', newUrl);

            const area = document.getElementById('resultsArea');
            area.innerHTML = '<div style="color:#70757a; padding-top:20px;"><i class="fa-solid fa-circle-notch fa-spin"></i> searching...</div>';

            fetch(`${API_URL}?action=search&q=${encodeURIComponent(query)}`)
                .then(r => r.json())
                .then(data => {
                    data = data.filter(item => !BLOCKLIST.some(b => item.url.toLowerCase().includes(b)));

                    // SORTING
                    if(document.getElementById('sortVotes').checked) {
                        data.sort((a,b) => (b.votes || 0) - (a.votes || 0));
                    } else if(document.getElementById('sortClicks').checked) {
                        data.sort((a,b) => (b.clicks || 0) - (a.clicks || 0));
                    }

                    area.innerHTML = '';
                    if (data.length === 0) {
                        area.innerHTML = '<p>0 results. <a href="#" onclick="toggleModal(true)" style="color:#1a0dab">Add this page?</a></p>';
                        return;
                    }

                    data.forEach((item, index) => {
                        const domain = new URL(item.url).hostname;
                        const displayTitle = item.title ? item.title : item.url;
                        const votes = item.votes || 0;
                        const voteColor = votes > 0 ? '#188038' : (votes < 0 ? '#d93025' : '#5f6368');

                        const div = document.createElement('div');
                        div.className = 'res-item';
                        div.id = `res-${index}`;
                        div.innerHTML = `
                            <div class="res-meta-row">
                                <span class="res-site-name">${domain}</span>
                                <span class="res-stats">${item.clicks || 0} clicks</span>
                                
                                <div class="vote-box">
                                    <button class="vote-btn" onclick="vote('${item.url}', 1, 'v-${index}')">
                                        <i class="fa-solid fa-thumbs-up"></i>
                                    </button>
                                    <span id="v-${index}" class="vote-count" style="color:${voteColor}">${votes}</span>
                                    <button class="vote-btn" onclick="vote('${item.url}', -1, 'v-${index}')">
                                        <i class="fa-solid fa-thumbs-down"></i>
                                    </button>
                                </div>
                            </div>
                            <a href="${item.url}" class="res-title" target="_blank" onclick="trackClick('${item.url}')">${displayTitle}</a>
                            <div class="res-snippet">surveying the landing site...</div>
                        `;
                        area.appendChild(div);
                        
                        // Metadata fetch also Updates Titles in DB
                        fetchMetadata(item.url, index, !!item.title);
                    });
                })
                .catch(err => {
                    area.innerHTML = '<p style="color:#d93025">Connection failed.</p>';
                });
        }

        function fetchMetadata(url, index, hasTitle) {
            fetch(`${API_URL}?action=metadata&url=${encodeURIComponent(url)}`)
                .then(r => r.json())
                .then(meta => {
                    const el = document.getElementById(`res-${index}`);
                    if (el) {
                        if (!hasTitle && meta.title && meta.title !== "Site Unreachable") {
                            el.querySelector('.res-title').innerText = meta.title;
                        }
                        if (meta.snippet) {
                            el.querySelector('.res-snippet').innerText = meta.snippet;
                        }
                    }
                })
                .catch(e => {}); 
        }

        function trackClick(url) {
            fetch(API_URL, {
                method: 'POST',
                headers: { "Content-Type": "text/plain" }, 
                body: JSON.stringify({ action: 'click', url: url })
            });
        }

        function vote(url, val, spanId) {
            // Optimistic UI Update
            const span = document.getElementById(spanId);
            let current = parseInt(span.innerText);
            let newVal = current + val;
            
            span.innerText = newVal;
            span.style.color = newVal > 0 ? '#188038' : (newVal < 0 ? '#d93025' : '#5f6368');

            fetch(API_URL, {
                method: 'POST',
                headers: { "Content-Type": "text/plain" }, 
                body: JSON.stringify({ action: 'vote', url: url, value: val })
            });
        }

        function submitPage() {
            const input = document.getElementById('newUrlInput');
            const url = input.value.trim();
            if (!url.startsWith('http')) {
                toast("Error: Use http:// or https://");
                return;
            }
            toggleModal(false);
            toast("Sending signal...");
            fetch(API_URL, {
                method: 'POST',
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify({ action: 'add', url: url })
            })
            .then(r => r.json())
            .then(d => {
                if(d.success) { toast("Success! Page added."); input.value = ''; }
                else { toast("Error adding page."); }
            })
            .catch(e => toast("Connection Failure."));
        }
    </script>
</body>
</html>
