<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSearch</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --link-blue: #1a0dab;
            --url-green: #006621;
            --text-gray: #4d5156;
            --bg-color: #ffffff;
            --border-color: #dfe1e5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BLACK TOP NAV --- */
        .topbar {
            background-color: #000;
            height: 35px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .top-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.9;
        }
        .top-btn:hover { opacity: 1; text-decoration: underline; }

        /* --- MAIN APP CONTAINER --- */
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 35px; /* Offset for topbar */
            min-height: calc(100vh - 35px);
            transition: all 0.3s ease;
        }

        /* --- HOME STATE --- */
        #logo {
            max-width: 272px;
            height: auto;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .search-wrapper {
            width: 584px;
            max-width: 90%;
            text-align: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 15px;
            background: #fff;
            height: 24px; /* visual height matches google */
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            margin-left: 10px;
        }

        /* Slider Controls */
        .controls {
            margin-top: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #5f6368;
        }

        /* --- RESULTS STATE (Triggered by JS) --- */
        body.results-mode #app {
            justify-content: flex-start;
            align-items: flex-start;
            padding-top: 25px;
        }

        body.results-mode .search-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid #ebebeb;
            padding-bottom: 20px;
            padding-left: 20px;
            margin-bottom: 0;
            max-width: 100%;
        }

        body.results-mode #logo {
            height: 30px;
            width: auto;
            margin-bottom: 0;
            margin-right: 25px;
        }

        body.results-mode .search-box {
            width: 600px;
            height: 24px;
        }

        body.results-mode .controls {
            margin-top: 0;
            margin-left: 20px;
        }

        /* --- RESULTS LIST --- */
        #resultsArea {
            display: none;
            padding-left: 165px; /* Classic indent */
            padding-top: 20px;
            padding-bottom: 50px;
            max-width: 650px;
        }
        body.results-mode #resultsArea { display: block; }

        @media(max-width: 800px) {
            body.results-mode .search-wrapper { flex-direction: column; align-items: flex-start; gap: 15px; }
            #resultsArea { padding-left: 20px; padding-right: 20px; }
        }

        .res-item { margin-bottom: 26px; }
        
        .res-url-row {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #202124;
            margin-bottom: 4px;
        }
        
        .res-site-name { font-weight: bold; color: #202124; }
        .res-clicks { 
            background: #f1f3f4; 
            color: #444; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 11px;
        }

        .res-title {
            color: var(--link-blue);
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin-bottom: 3px;
            line-height: 1.3;
        }
        .res-title:hover { text-decoration: underline; }

        .res-snippet {
            color: var(--text-gray);
            font-size: 14px;
            line-height: 1.58;
        }

        /* --- ADD PAGE MODAL --- */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-box {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(32,33,36,0.28);
            text-align: center;
        }
        .modal-box input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
        .modal-btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .btn-cancel { background: transparent; color: #1a73e8; margin-right: 10px; }
        .btn-save { background: #1a73e8; color: white; }

        /* --- TOAST NOTIFICATION --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #202124;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 3000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* --- TOGGLE SWITCH --- */
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #1a73e8; }
        input:checked + .slider:before { transform: translateX(16px); }

    </style>
</head>
<body>

    <!-- NAV -->
    <div class="topbar">
        <button class="top-btn" onclick="toggleModal(true)">add page</button>
    </div>

    <!-- APP -->
    <div id="app">
        <img src="os.png" alt="OpenSearch" id="logo" onclick="resetHome()">
        
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color:#9aa0a6;"></i>
                <input type="text" id="searchInput" placeholder="search openweb..." onkeydown="if(event.key==='Enter') performSearch()">
            </div>

            <div class="controls">
                <span>sort by clicks</span>
                <label class="switch">
                    <input type="checkbox" id="sortClicks" onchange="if(document.body.classList.contains('results-mode')) performSearch()">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="info">
                <p class="text">opensearch is powered by YOU! search without cranking up the freaking ram prices. i speak for all of us when i say <bold>EVERYONE</bold> would like that.</p>
            </div>
        </div>

        <div id="resultsArea"></div>
    </div>

    <!-- ADD MODAL -->
    <div id="modalOverlay">
        <div class="modal-box">
            <h3>Add URL to Index</h3>
            <p style="color:#666; font-size:13px;">Help grow the community database.</p>
            <input type="text" id="newUrlInput" placeholder="https://example.com">
            <div>
                <button class="modal-btn btn-cancel" onclick="toggleModal(false)">Cancel</button>
                <button class="modal-btn btn-save" onclick="submitPage()">Add Page</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast">Message</div>

    <script>
        // --- YOUR NEW GAS URL ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwDCQd2uhO2_gIwbUS3kEbfoYmVMH9AUmsrbUoe1fRDbvITLBJMEyDldp0QjGizblol3Q/exec";

        // Filter Blocklist
        const BLOCKLIST = [
            "openai", "chatgpt", "anthropic", "claude", "midjourney", 
            "google.com", "bing.com", "facebook.com", "gemini"
        ];

        // Init
        window.onload = function() {
            const q = new URLSearchParams(window.location.search).get('q');
            if (q) {
                document.getElementById('searchInput').value = q;
                performSearch(q);
            }
        };

        function resetHome() {
            document.body.classList.remove('results-mode');
            document.getElementById('resultsArea').innerHTML = '';
            document.getElementById('searchInput').value = '';
            window.history.pushState({}, '', window.location.pathname);
        }

        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
            if(show) document.getElementById('newUrlInput').focus();
        }

        function toast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.className = "show";
            setTimeout(() => { t.className = t.className.replace("show", ""); }, 3000);
        }

        // --- SEARCH LOGIC ---
        function performSearch(forcedQuery = null) {
            const query = forcedQuery || document.getElementById('searchInput').value;
            if (!query.trim()) return;

            // UI Switch
            document.body.classList.add('results-mode');
            const newUrl = `${window.location.pathname}?q=${encodeURIComponent(query)}`;
            window.history.pushState({path:newUrl}, '', newUrl);

            const area = document.getElementById('resultsArea');
            area.innerHTML = '<div style="color:#70757a; padding-top:20px;"><i class="fa-solid fa-circle-notch fa-spin"></i> searching...</div>';

            // Fetch
            fetch(`${API_URL}?action=search&q=${encodeURIComponent(query)}`)
                .then(r => r.json())
                .then(data => {
                    // Filter
                    data = data.filter(item => !BLOCKLIST.some(b => item.url.toLowerCase().includes(b)));

                    // Sort
                    if(document.getElementById('sortClicks').checked) {
                        data.sort((a,b) => b.clicks - a.clicks);
                    }

                    area.innerHTML = '';

                    if (data.length === 0) {
                        area.innerHTML = '<p>0 results, dead end. <a href="#" onclick="toggleModal(true)" style="color:#1a0dab">Add this page?</a></p>';
                        return;
                    }

                    // Render
                    data.forEach((item, index) => {
                        const domain = new URL(item.url).hostname;
                        const div = document.createElement('div');
                        div.className = 'res-item';
                        div.id = `res-${index}`;
                        div.innerHTML = `
                            <div class="res-url-row">
                                <span class="res-site-name">${domain}</span>
                                <span style="color:#5f6368">â€¢</span>
                                <span class="res-clicks">${item.clicks} clicks</span>
                            </div>
                            <a href="${item.url}" class="res-title" target="_blank" onclick="trackClick('${item.url}')">${item.url}</a>
                            <div class="res-snippet">surveying the landing site...</div>
                        `;
                        area.appendChild(div);

                        // Lazy load metadata
                        fetchMetadata(item.url, index);
                    });
                })
                .catch(err => {
                    console.error(err);
                    area.innerHTML = '<p style="color:#d93025">DB could not be reached. dumped in console".</p>';
                });
        }

        // --- METADATA PROXY ---
        function fetchMetadata(url, index) {
            fetch(`${API_URL}?action=metadata&url=${encodeURIComponent(url)}`)
                .then(r => r.json())
                .then(meta => {
                    const el = document.getElementById(`res-${index}`);
                    if (el && meta.title && meta.title !== "Site Unreachable") {
                        el.querySelector('.res-title').innerText = meta.title;
                        el.querySelector('.res-snippet').innerText = meta.snippet;
                    }
                })
                .catch(e => {}); // Silent fail on meta
        }

        // --- ACTIONS (POST with text/plain to Fix CORS) ---
        function trackClick(url) {
            fetch(API_URL, {
                method: 'POST',
                headers: { "Content-Type": "text/plain" }, 
                body: JSON.stringify({ action: 'click', url: url })
            });
        }

        function submitPage() {
            const input = document.getElementById('newUrlInput');
            const url = input.value.trim();

            if (!url.startsWith('http')) {
                toast("Error: Unrecognized protocol- try http:// or https://");
                return;
            }

            toggleModal(false);
            toast("our copper, potatoes and magnesium powered antennas are now reaching out 2 the server! hang in there");

            fetch(API_URL, {
                method: 'POST',
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify({ action: 'add', url: url })
            })
            .then(r => r.json())
            .then(d => {
                if(d.success) {
                    toast("Success! Page added.");
                    input.value = '';
                } else {
                    toast("Error adding page.");
                }
            })
            .catch(e => toast("that went wrong (Connection Failure)."));
        }

    </script>
</body>
</html>
